<body id="page-top">

        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Local Business Explorer</a>

    <main>
        <!-- Jumbotron -->

            <div class="container">
                <h1 class="display-3 text-center">Search for any Business</h1>
                <div class="homepage-container">
                    <div class="row">
                        <div class="col-6">

                        <div class="col-6 text-center">

                        <div class="col-2">

                                <a id="search-button" class="btn btn-primary btn-md" href="#" role="button">Search</a>

                        </div>
                        <div class="col-2">
                            <div class="near-button-container">
                                <a id="near-button" class="btn btn-primary btn-md" href="#" role="button">Near
                                    Me</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="results-page">
            <div class="container">
                <div class="row " id="resultsRow">
                    <aside class='col-5' id="aside">
                        <!-- cards will be made dynamically - this is just to show how it will look -->
                        <ul id="cardList" class="overflow-auto">

                        </ul>
                        <!-- end of cards -->
                    </aside>
                    <!-- map -->
                    <div class="col-7">
